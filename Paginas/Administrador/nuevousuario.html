<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script> 
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script> 
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/nuevousuario.css">
</head>

<body>
    <!-- Encabezado -->
     <div id="encabezado-placeholder"></div>
     
     <hr style="border: 1px solid #4472C4; margin: 0;">

    <div class="admi">
         <!-- Barra de herramientas lateral -->
         <div id="barralateral-placeholder"></div>

    <!-- Área principal -->
    <div class="container mt-5">
        <h2>Crear nuevo usuario</h2>
        <form id="form-nuevo-usuario">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="confirm-email" placeholder="Repite tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear usuario</button>
        </form>
    </div>

    <script>
        document.getElementById('form-nuevo-usuario').addEventListener('submit', function(event) {
            // Obtener los valores de los campos de correo y contraseñas
            var email = document.getElementById('email').value;
            var confirmEmail = document.getElementById('confirm-email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Verificar que los correos sean iguales
            if (email !== confirmEmail) {
                alert('Los correos electrónicos no coinciden.');
                event.preventDefault(); // Evitar el envío del formulario
                return;
            }

            // Verificar que las contraseñas sean iguales
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                event.preventDefault(); // Evitar el envío del formulario
                return;
            }

            // Si todo está correcto, permitir el envío del formulario
        });
    </script>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#encabezado-placeholder").load("../Ambos/encabezado.html");
        });
    </script>
        <script>
            $(function(){
                $("#barralateral-placeholder").load("barralateral.html");
            });
        </script>
</body>
</html>
