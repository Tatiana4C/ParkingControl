<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkingControl</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Publico/index.css">
</head>

<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../../Img/logo_parking.jpg" alt="Logo" width="40" height="40"
                    class="d-inline-block align-top">
                <span><strong>ParkingControl</strong></span>
            </a>
            <div class="ml-auto">
                <button class="btn btn-custom"
                    onclick="location.href='../Administrador/login.html'">Administrador</button>
            </div>
        </div>
    </nav>
    <hr style="border: 1px solid #4472C4; margin: 0;">

    <!-- Barra de navegación -->
    <div id="barranavegacion-placeholder"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-secondary">
        <div class="container-fluid">
            <!-- Botón para colapsar la barra de herramientas en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenedor que se colapsa -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Usar flex-column en pantallas pequeñas y flex-row en pantallas grandes -->
                <div class="d-lg-flex flex-column flex-lg-row w-100">
                    <button class="btn btn-custom w-100" onclick="location.href='aboutus.html'">Sobre nosotros</button>
                    <button class="btn btn-custom w-100" onclick="location.href='where.html'">¿Dónde estamos
                        ubicados?</button>
                    <button class="btn btn-custom w-100" onclick="location.href='tarifas.html'">Planes y
                        tarifas</button>
                </div>
            </div>
        </div>
    </nav>



    <!-- Encuentra tu carro -->
    <div class="container-main">
        <div class="title">Encuentra tu carro</div>
        <div class="input-container">
            <input id="placa" class="input-box" placeholder="IBX-089" required style="text-transform: uppercase;">
        </div>
        <button class="btn btn-primary" onclick="buscarVehiculo()">Buscar</button>
    </div>

    <div class="footer-text"> Horario de atención: Lun a dom de 05:00 a.m a 10:00 p.m.
        Ubicación: Carrera 21 número 05 - 12 Riofrío, Valle del Cauca.</div>

    <!-- JS -->
    <script src="../../javascript/index.js"> </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
