    <div class="reset-password-page">
        <div class="reset-password-container">
            <h3>Recuperar contraseña</h3>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Ingrese su correo electrónico <p></p></label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <p></p>
                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>

    <!-- Agregar jQuery para la funcionalidad del formulario -->
    <script src="libs/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#resetPasswordForm').on('submit', function(e) {
                e.preventDefault();
                var email = $('#email').val();

                // Aquí puedes agregar lógica para enviar un correo con las instrucciones de recuperación de contraseña
                $('#responseMessage').text('Te hemos enviado un correo con instrucciones para restablecer tu contraseña.');
            });
        });
    </script>
