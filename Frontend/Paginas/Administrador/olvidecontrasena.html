<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide contraseña</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/olvidecontrasena.css">
</head>

<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Publico/index.html">
                <img src="../../Img/logo_parking.jpg" alt="Logo" width="40" height="40"
                    class="d-inline-block align-top">
                <span><strong>ParkingControl</strong></span></a>
        </div>
    </nav>

    <hr style="border: 1px solid #4472C4; margin: 0;">

    <!-- Restablecer contraseña -->
    <div class="reset-password-page">
        <div class="reset-password-container">
            <h3>Recuperar contraseña</h3>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Ingrese su correo electrónico <p></p></label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <p></p>
                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>
    <!-- JS nuevo usuario administrado -->
    <script src="../../javascript/olvideContrasena.js"> </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
