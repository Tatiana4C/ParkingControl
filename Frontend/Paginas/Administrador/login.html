<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script> 
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script> 
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/login.css">
</head>

<body>
    <!-- Encabezado -->
    <div id="encabezado-placeholder"></div>

    <!-- Barra de navegación -->
    <div id="barranavegacion-placeholder"></div>
 
     <!-- Login -->
     <div class="login-page">
        <div class="login-container">
            <h1>Iniciar sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="btn-custom">
                    <button type="submit" class="btn btn-custom btn-block">Iniciar sesión</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
        </div>
    
        <!-- Agregar jQuery para la funcionalidad del formulario -->
        <script>
            $(document).ready(function() {
                $('#loginForm').on('submit', function(e) {
                    e.preventDefault();
                    var username = $('#username').val();
                    var password = $('#password').val();
    
                    // Aquí puedes agregar lógica para autenticar al usuario
                    alert('Nombre de usuario: ' + username + '\nContraseña: ' + password);
                });
            });
        </script>
    </div>    
     
    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#encabezado-placeholder").load("../Ambos/encabezado.html");
        });
    </script>
     <script>
        $(function(){
            $("#barranavegacion-placeholder").load("../Publico/barranavegacion.html");
        });
    </script>
</body>
</html>
