<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script> 
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script> 
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/login.css">
</head>

<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Publico/index.html">
            <img src="../../Img/logo_parking.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-top">
            <span><strong>ParkingControl</strong></span></a>
        </div>
    </nav>
     
    <hr style="border: 1px solid #4472C4; margin: 0;">

 
     <!-- Login -->
     <div class="login-page">
        <div class="login-container">
            <h1>Iniciar sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email del usuario</label>
                    <input type="text" class="form-control" id="email" placeholder="Ingrese su Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="btn-custom">
                    <button type="submit" class="btn btn-custom btn-block">Iniciar sesión</button>
                </div>
                <div class="forgot-password">
                    <a href="olvidecontrasena.html">Olvidé mi contraseña</a>
                </div>
            </form>
        </div>
    </div>    

    <!-- JS del formulario -->
    <script src="../../javascript/login.js"></script>
     
    <!-- Bootstrap Bundle with Popper -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

     <script>
        $(function(){
            $("#barranavegacion-placeholder").load("../Publico/barranavegacion.html");
        });
    </script>

</body>
</html>
