<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar usuario</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/usuario.css">
</head>

<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Publico/index.html">
                <img src="../../Img/logo_parking.jpg" alt="Logo" width="40" height="40"
                    class="d-inline-block align-top">
                <span><strong>ParkingControl</strong></span></a>
        </div>
    </nav>

    <hr style="border: 1px solid #4472C4; margin: 0;">

    <div class="admi">
        <!-- Barra de herramientas lateral -->
        <div id="barralateral-placeholder"></div>

        <!-- Área principal -->
        <div class="container mt-5">
            <h2>Crear nuevo usuario
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#usuarioModal">+</button>
            </h2>

            <form id="form-nuevo-usuario">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="confirm-email"
                        placeholder="Repite tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="contrasena" placeholder="Escribe tu contraseña"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirm-contrasena"
                        placeholder="Repite tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear usuario</button>
            </form>
        </div>


        <!-- Modal --><!-- Ventana emergente -->
        <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usuarioModalLabel">Usuarios registrados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Esta pagina te permite eliminar usuarios, si deseas modificar un usuario, elimina el actual
                            y crea uno nuevo</h6>
                        <br>
                        <table class="table table-bordered table-hover" id="usuarioTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="usuarioTableBody">
                                <!-- Aquí se agregarán las filas dinámicamente -->
                            </tbody>
                        </table>
                        <h6>Al refrescar la pagina podrás ver si se hiceron los cambios de forma exitosa</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip"></div>

        <!-- JS nuevo usuario administrado -->
        <script src="../../javascript/usuario.js"> </script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $("#barralateral-placeholder").load("barralateral.html");
            });
        </script>
</body>

</html>
