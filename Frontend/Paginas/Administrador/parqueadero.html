<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver parqueadero</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/parqueadero.css">
</head>

<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Publico/index.html">
                <img src="../../Img/logo_parking.jpg" alt="Logo" width="40" height="40"
                    class="d-inline-block align-top">
                <span><strong>ParkingControl</strong></span></a>
        </div>
    </nav>

    <hr style="border: 1px solid #4472C4; margin: 0;">

    <div class="admi">
        <!-- Barra de herramientas lateral -->
        <div id="barralateral-placeholder"></div>

        <!-- Área principal -->
        <div class="container mt-5">
            <h2>
                Parqueadero
                <button type="button" class="btn btn-light" data-bs-toggle="modal"
                    data-bs-target="#vehicleModal">+</button>
            </h2>
            <div class="row row-container">
                <!-- Tabla de Motos -->
                <div class="table-container">
                    <h4>Motos</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Puesto</th>
                                <th>Puesto</th>
                            </tr>
                        </thead>
                        <tbody id="motoTable">
                            <!-- Aquí se llenarán las filas dinámicamente -->
                        </tbody>
                    </table>
                    <div id="motoCounter" class="counter">
                        Puestos Disponibles: 0
                    </div>
                </div>

                <!-- Tabla de Carros -->
                <div class="table-container">
                    <h4>Carros</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Puesto</th>
                                <th>Puesto</th>
                            </tr>
                        </thead>
                        <tbody id="carTable">
                            <!-- Aquí se llenarán las filas dinámicamente -->
                        </tbody>
                    </table>
                    <div id="carCounter" class="counter">
                        Puestos Disponibles: 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal --><!-- Ventana emergente -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleModalLabel">Vehículos en el Parqueadero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Placa</th>
                                <th class="col-2">Tipo Vehículo</th>
                                <th>Hora Ingreso</th>
                                <th>Marca</th>
                                <th>Color</th>
                                <th>Puesto</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTable">
                            <!-- Aquí se llenarán las filas dinámicamente -->
                        </tbody>
                    </table>
                    <h6>Al refrescar la pagina podrás ver si se hiceron los cambios de forma exitosa</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="saveChangesButton" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- JS Parqueadero -->
    <script src="../../javascript/parqueadero.js"> </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#barralateral-placeholder").load("barralateral.html");
        });
    </script>
</body>

</html>
