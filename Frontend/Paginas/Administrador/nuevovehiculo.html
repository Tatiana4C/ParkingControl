<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script> 
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script> 
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/nuevovehiculo.css">
</head>

<body>
    <!-- Encabezado -->
    <div id="encabezado-placeholder"></div>
     
    <hr style="border: 1px solid #4472C4; margin: 0;">
 
    <div class="admi">
        <!-- Barra de herramientas lateral -->
         <div id="barralateral-placeholder"></div>

    <!-- Ingreso nuevo vehiculo -->
    <div class="main-content">
        <div class="vehicle-form">
            <h3>Ingresar nuevo vehículo</h3>
            <div class="form-group">
                <label for="vehicle-plate">Placa del Vehículo</label>
                <input type="text" class="form-control" id="vehicle-plate" placeholder="Ingrese la placa del vehículo" required>
            </div>
            <p></p>
            <div class="form-group">
                <label for="vehicle-type">Tipo de Automotor</label>
                <select class="form-select" id="vehicle-type">
                    <option value="carro">Seleccione</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                </select>
            </div>
            <p></p>
            <div class="form-group">
                <label for="space-number">Espacio Disponble</label>
                <select class="form-select" id="space-number">
                    <!-- Opciones de espacios serán añadidas dinámicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="entry-time">Hora de Ingreso</label>
                <p class="current-time" id="entry-time"></p>
            </div>
            <button type="submit" class="btn btn-ingreso">Ingresar</button>
        </div>
    </div>
</div>

    <!-- JS del formulario -->
    <script src="../../javascript/nuevoVehiculo.js"></script>


    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
            $("#encabezado-placeholder").load("../Ambos/encabezado.html");
        });
    </script>
        <script>
            $(function(){
                $("#barralateral-placeholder").load("barralateral.html");
            });
        </script>
</body>
</html>
