<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi vehículo</title>
    <!-- jQuery -->
    <script src="libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="micarro.css">

</head>

<body>
    <!-- Encabezado -->
    <div id="encabezado-placeholder"></div>

    <!-- Barra de navegación -->
    <div id="barranavegacion-placeholder"></div>

     <!-- Mi carro -->

     <div class="video-info-container">
        <!-- Contenedor de video -->
        <div class="video-container">
            <video controls>
                <source src="ruta_del_video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>

        <!-- Contenedor de información -->
        <div class="info-container">
            <div><strong>Placa: </strong>IDE-123</div>
            <div><strong>Hora de ingreso: </strong>00:00:00</div>
            <div><strong>Total estacionado: </strong>00:00:00</div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function(){
            $("#encabezado-placeholder").load("encabezado.html");
        });
    </script>
     <script>
        $(function(){
            $("#barranavegacion-placeholder").load("barranavegacion.html");
        });
    </script>
</body>
</html>
